<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <title>Ejercicio 3</title>
</head>
<body>
    <main class="containerCalculadora bg-secondary d-flex flex-column align-items-center justify-content-center">
        <h1>Ejercicio 3</h1>
        <section>
            <h5>Calculadora</h5>
            <select name="operacion" id="operacion" class="form-select">
                <option value="">Seleccione una operacion</option>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="division">División</option>
                <option value="multiplicacion">Multiplicación</option>
            </select>
        </section>
        <section>
            <div>
                <label for="num1">Numero 1</label>
                <input type="number" id="num1" class="form-control" required>
            </div>

            <div>
                <label for="num2">Numero 2</label>
                <input type="number" id="num2" class="form-control" required>
            </div>
        </section>
        <button class="calcular">Calcular</button>
        <h5>Resultado</h5>
        <p class="resultado text-white"></p>
    </main>
    <script src="main.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
